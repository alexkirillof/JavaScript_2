<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Интернет-магазин</title>
   
    
</head>
<body>
    <div id ="app"> 
        <basket-card v-if="basketCardVision" text-header="New Header">
            <close-button @close='closeCart'></close-button>
            <template v-slot:header>
                <div>КОРЗИНА</div>
            </template>
            <template v-slot:footer>
                <div>FOOTER</div>
            </template>
            
            <basket-goods-item v-for="item in basketGoods" :item="item"  @del="delGood"></basket-goods-item>
        </basket-card>
        <div class="header">
            <div @click='classes'>Computer shop</div>
            
                <div class="right-container">
                    
                <input type="text" v-model="search">
                <button @click='filterGoods'>Sort</button>
                <custom-button @open='openCart'>Корзина</custom-button>
               
            </div>
        </div>
        <div :class="classes">
        
          <goods-item v-for="item in filteredGoods" :item="item" @click="addGood">

          </goods-item>
          
       </div>
      
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js"></script>
</body>
</html>
